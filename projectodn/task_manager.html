<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .task{
        border:3px solid black;
        border-radius: 10px;
        width:300px;
        height: 200px;
        background-color: rgb(53, 98, 235);
    }

    ul li span{
        float: right;
    }

    input{
        border-radius:20px;
        font-size: 20px;
        border:transparent;
    }

    button{
        font-size:18px;
        border-radius:10px;
    }

    li{
        font-size:20px;
    }
</style>
<body>

    <div class="task">
            <h3>To do List</h3>
            <input type="text" id="task" placeholder="add you text" autocomplete="off">
            <button onclick="submit()">add</button>

            <ul id="list">
                
            </ul>
    </div>

</body>
</html>
<script>

function submit(){
    let task1=document.getElementById("task").value;
    let list1=document.getElementById("list");

     if(task1==""){
        alert("you must write something");
     }

     else{
        let li=document.createElement("li");
        li.innerHTML=task1;
        list1.appendChild(li)

        let span=document.createElement("span");
        span.innerHTML="Delete";
        li.appendChild(span);
     }
     task1="";
     
}

list.addEventListener("click",function(e){
    if(e.target.tagName==="SPAN"){
        e.target.parentElement.remove();
    }
}, false);

</script>
